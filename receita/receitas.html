<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffc107;
        }

        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            padding-bottom: 20px;
            margin-bottom: auto;
            padding: 20px;
        }
        h1 {
            padding-top: 30px;
            padding-bottom: 50px;
            text-align: center;
        }

    </style>
</head>
<body class="container-fluid bg-warning" onload="preencheCatalogo()">
    <h1>Catálogo de Receitas</h1>

    <div id="pnlCatalogo" class="pnlCatalogo"></div>

    <script>
        // Dados de exemplo para as receitas (substitua com seus próprios dados)
        var receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "img/bolo-chocolate.jpg",
                preparo: "Em um liquidificador adicione os ovos, o chocolate em pó, a manteiga, a farinha de trigo, o açúcar e o leite, depois bata por 5 minutos. Em uma forma untada, despeje a massa e asse em forno médio (180 ºC) preaquecido por cerca de 40 minutos. Não se esqueça de usar uma forma alta para essa receita: como leva duas colheres de fermento, ela cresce bastante! Outra solução pode ser colocar apenas uma colher de fermento e manter a sua receita em uma forma pequena.",
                ingredientes: ["4 ovos", "2 colheres (sopa) de manteiga", "4 colheres (sopa) de chocolate em pó", "1 xícara (chá) de leite", "3 xícaras (chá) de farinha de trigo"]
            },
            {
                titulo: "Torta de morango",
                imagem: "img/torta-morango.jpg",
                preparo: "Em uma batedeira, adicione a farinha de trigo, a gema de ovo, a manteiga sem sal, o açúcar, o fermento em pó e bata até a massa ficar homogênea. Distribua a massa em uma forma de fundo removível e fure a massa com um garfo para não inflar. Leve ao forno preaquecido a 180 graus Célsius por 15 minutos. Tire do forno e deixe esfriar.",
                ingredientes: ["Farinha", "Açúcar", "Chocolate", "Ovos", "Leite"]
            },
             {
                titulo: "Bolo de milho",
                imagem: "img/bolo-milho.jpg",
                preparo: "Limpe a espiga de milho-verde e corte os grãos com uma faca afiada. Se não tiver espiga, use 1 lata de milho-verde. No liquidificador, coloque os grãos de milho-verde, 3 ovos, 2 colheres de sopa de manteiga, 1 e meia xícara de chá de açúcar, 3 xícaras de chá de leite, 1 xícara de chá de fubá de milho e 6 colheres de sopa de farinha de trigo. Bata até ficar homogêneo. Em seguida, adicione 1 colher de sopa de fermento em pó, 4 colheres de sopa de queijo parmesão ralado e bata novamente. Transfira a mistura para uma forma untada e enfarinhada. Leve para assar em forno preaquecido a 180 graus Celsius por 1 hora.",
                ingredientes: ["Farinha", "Açúcar", "Chocolate", "Ovos", "Leite"]
            },
             {
                titulo: "Pudim",
                imagem: "img/pudim.jpg",
                preparo: "Numa forma para pudim, de 20 centímetros de diâmetro, coloque 6 colheres de sopa de açúcar e leve ao fogo médio até virar uma calda caramelada, por mais ou menos 3 minutos. Retire do fogo e vá virando a fôrma, de modo que a calda forre todo o fundo e lateral da mesma. Reserve. Num liquidificador coloque uma lata de leite condensado, uma lata de leite, a mesma medida da lata de leite condensado, e 3 ovos e bata bem por mais ou menos 1 minuto. Desligue o liquidificador e deixe a mistura descansar por 15 minutos. Com esta espera a espuma fica sobre a superfície, o pudim fica sem furinhos, mas macio. Com a ajuda de uma colher segure a espuma que está na superfície e despeje o conteúdo do liquidificador, com cuidado, na fôrma caramelada reservada acima e leve ao forno médio, em banho-maria, a 180 graus Celsius por uma hora e meia. Retire do forno, deixe esfriar e leve à geladeira por mais ou menos duas horas. Desenforme e sirva em seguida.",
                ingredientes: ["Farinha", "Açúcar", "Chocolate", "Ovos", "Leite"]
            },
            
        ];

        function getListaIngredientes(ingredientes) {
            return `<ul>${ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acumulador, item) => acumulador + item, "")}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="Imagem da Receita">
                    <div class="card-body">
                        <h5 class="card-title" >${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita.ingredientes)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            var pnlCatalogo = document.getElementById("pnlCatalogo");

            var catalogoHTML = receitas.map(receita => getCard(receita)).reduce((acumulador, card) => acumulador + card, "");

            pnlCatalogo.innerHTML = catalogoHTML;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
